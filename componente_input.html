<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://tailwindcss.com/favicons/apple-touch-icon.png?v=3">

    <title>tailwindcss | Input</title>

    <link href="./dist/main.css" rel="stylesheet">
</head>

<body class="bg-gray-50 dark:bg-gray-800">
    <a class="dark:text-white hover:text-blue-700 hover:underline" href="/">Voltar</a>
    <div class="container mx-auto px-4 py-8 space-y-8">
        <div>
            <h6 class="mb-2 font-bold dark:text-gray-50">Componente Input</h6>

            <div class="space-y-4 ">
                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="px-2 py-1 bg-gray-50 w-full border-gray-300 placeholder-gray-300 text-gray-800 text-sm border focus:border-blue-500 focus:outline-none rounded"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="px-3 py-2 bg-gray-50 w-full border-gray-300 placeholder-gray-300 text-base text-gray-800 border focus:border-blue-500 focus:outline-none rounded"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="px-3 py-3 bg-gray-50 w-full border-gray-300 placeholder-gray-300 text-gray-800 text-lg border focus:border-blue-500 focus:outline-none rounded"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome"
                    class="px-3 py-3 bg-gray-50 w-full border-gray-300 placeholder-gray-300 text-gray-800 text-lg border focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded"
                >

                <input
                    type="text"
                    placeholder="Digite seu nome com transition"
                    class="px-3 py-3 bg-gray-50 duration-200 ease-in-out w-full border-gray-300 placeholder-gray-300 text-gray-800 text-lg border focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded transition"
                >
            </div>
        </div>
    </div>
</body>

</html>
