<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tailwindcss | Home</title>
    <link href="./dist/main.css" rel="stylesheet">
</head>

<body class="bg-gray-50 ">
    <!-- header -->
    <div>
        <div class="mx-auto px-4 items-center h-24 container flex">
            <div class="font-black ">
                LOGO
            </div>
            <ul class="space-x-4 items-center flex ml-auto">
                <li>
                    <a href="" class="text-gray-600 text-sm hover:text-gray-800 hover:underline">Como reservar</a>
                </li>
                <li>
                    <a href="" class="text-gray-600 text-sm hover:text-gray-800 hover:underline">Sobre nós</a>
                </li>
                <li>
                    <a href="" class="text-gray-600 text-sm hover:text-gray-800 hover:underline">Informações</a>
                </li>
                <li>
                    <a href="" class="text-gray-600 text-sm hover:text-gray-800 hover:underline">Contato</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /header -->
    <!-- banner -->
    <div style="background: url('https://raw.githubusercontent.com/rg3915/curso-gratuito-tailwindcss/aula-20/img/hero-image-1.png'); height: 450px">
        <div class="mx-auto px-4 items-center justify-center h-full container flex">
            <div>
                <div class="text-center ">
                    <h1 class="mb-1 text-3xl text-gray-200 ">Onde você quer ir?</h1>
                    <p class="text-green-100 ">Escolha o estado e cidade para achar os melhores resorts.</p>
                </div>
                <div class="mt-7 ">
                    <form class="space-x-4 ">
                        <select class="px-3 py-2 bg-grey-50 border-gray-300 text-gray-500 border rounded">
                            <option value="">Escolha estado</option>
                        </select>
                        <select class="px-3 py-2 bg-grey-50 border-gray-300 text-gray-500 border rounded">
                            <option value="">Escolha cidade</option>
                        </select>
                        <button class="px-3 py-2 bg-yellow-500 items-center font-medium text-yellow-900 inline-flex rounded">
                            <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            Pesquisar resorts
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /banner -->
</body>

</html>
