<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://tailwindcss.com/favicons/apple-touch-icon.png?v=3">

    <title>tailwindcss | Login</title>

    <link href="./dist/main.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center bg-gray-100 h-screen w-screen">
    <div class="w-80">
        <h2 class="font-bold text-center text-lg mb-4">Login</h2>

        <div class="rounded-md shadow-md bg-white p-6 space-y-4">
            <div>
                <label
                    for="email"
                    class="text-gray-800 text-sm mb-1 block"
                >E-mail</label>
                <input
                    id="email"
                    type="text"
                    class="
                        px-3
                        py-2
                        bg-gray-50
                        duration-200
                        ease-in-out
                        w-full
                        border-gray-300
                        placeholder-gray-300
                        text-gray-800
                        text-sm
                        border
                        focus:border-blue-500
                        focus:outline-none
                        focus:ring-2
                        focus:ring-blue-500
                        focus:ring-opacity-20
                        rounded
                        transition
                    "
                >
            </div>

            <div>
                <label
                    for="password"
                    class="text-gray-800 text-sm mb-1 block"
                >Senha</label>
                <input

                    id="password"
                    type="text"
                    class="
                        px-3
                        py-2
                        bg-gray-50
                        duration-200
                        ease-in-out
                        w-full
                        border-gray-300
                        placeholder-gray-300
                        text-gray-800
                        text-sm
                        border
                        focus:border-blue-500
                        focus:outline-none
                        focus:ring-2
                        focus:ring-blue-500
                        focus:ring-opacity-20
                        rounded
                        transition
                    "
                >
            </div>

            <div class="text-right">
                <a href="" class="text-gray-500 text-sm hover:underline">
                    Esqueci minha senha
                </a>
            </div>

            <div>
                <button class="bg-blue-500 text-sm text-white w-full px-6 py-2 hover:bg-blue-600 rounded shadow">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>

</html>
